<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <style>
        audio{
            width: 300px;
        }
    </style>
<script>
    function addData() {
        var table = document.getElementById("data_tb");
        var srcs = ["original", "mel-gan","wavernn1.0","wavernn1.1"]
        var files = ['给我一个理由忘记_1','隐形的翅膀_5','致青春_9','夜夜夜夜_5','如果没有你_6','日不落_2','默_9','红色高跟鞋_10','奇妙能力歌_6','欢颜_5','月牙湾_16','小幸运_20','日不落_5','亲爱的那不是爱情_7','故宫_2']
        var i = 1;
        for (const file of files) {
            var row = table.insertRow(i);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = file;
            for (var j = 0 ; j < srcs.length; ++j) {
                var cell2 = row.insertCell(j+1);
                cell2.innerHTML = "<audio controls><source src=\"" + srcs[j] + "/" + file + ".wav\" type=\"audio/wav\"></audio>";
            }
        }       
    }
</script>
<body onload="addData()">

    <div class="container" style="font-family: Noto Sans SC;">
        <div class="row">
            <main>
                <h1>
                    自研歌声合成 声码器效果对比
                </h1>
                <table id="data_tb" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>
                                <span class="font-weight-normal">原始音频</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">Mel-GAN</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">WaveRNN1.0</span>
                            </th>
                            <th>
                                <span class="font-weight-normal">WaveRNN1.1</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tb_bd">
                       
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>

</html>
